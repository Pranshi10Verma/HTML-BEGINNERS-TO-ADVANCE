<!-- Create a page that:

Has a paragraph with bold, italic, and underlined words.

Shows a chemical formula using subscript and a math formula using superscript.

Has two links:

One opening in the same tab.

One opening in a new tab. -->
<HTML>
    <HEAD>
        <TITLE>My Second HTML Page</TITLE>
    </HEAD>
    <body>
        <h1>My Second HTML Page</h1>
        <p>This paragraph contains some <b>bold text</b>, <i>italic text</i>, and <u>underlined text</u>.</p>
        <p>The chemical formula for water is H<sub>2</sub>O, and the mathematical expression for area is A = l<sup>2</sup>.</p>
        <p>
            <a href="https://www.example.com" target="_self">Visit Example (Same Tab)</a><br>
            <a href="https://www.example.com" target="_blank">Visit Example (New Tab)</a>
        </p>
    </body>
