<!-- Day 1 Practice Task:
Create a page with:

Title: "My First HTML Page"

A heading

Two paragraphs separated by a horizontal line

A line break inside one paragraph -->
<HTML>
    <HEAD>
        <TITLE>"My First HTML Page"</TITLE>
    </HEAD>
    <body>
        <h1>My First HTML Page</h1>
        <p>This is the first paragraph of my first HTML page. It contains some introductory text.</p>
        <hr>
        <p>This is the second paragraph. It continues from the first one.<br>Here is a line break inside this paragraph.</p>
    </body>
</HTML>
<!-- End of Day 1 Practice Task -->
