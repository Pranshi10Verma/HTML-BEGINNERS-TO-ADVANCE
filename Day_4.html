 <!-- Day 4 Practice Task:
Create a gallery page with:

Three images

An audio file

A video file

A YouTube video embed -->
<HTML>
    <HEAD>
        <TITLE>My Gallery Page</TITLE>
    </HEAD>
    <body>
        <h1>My Gallery Page</h1>

        <h2>Image Gallery</h2>
        <img src="image1.jpg" alt="Image 1" width="300">
        <img src="image2.jpg" alt="Image 2" width="300">
        <img src="image3.jpg" alt="Image 3" width="300">

        <h2>Audio File</h2>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <h2>Video File</h2>
        <video width="320" height="240" controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <h2>YouTube Video Embed</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allowfullscreen></iframe>

    </body>
