<!-- Create a simple HTML page titled "My First Web Page" with:

A main heading (<h1>)

A paragraph introducing yourself

A hyperlink to your favorite website

An image with alt text -->

<!-- We need:

Title â†’ My First Web Page

A heading (h1)

A paragraph (p)

A hyperlink (a)

An image (img with alt text) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
</head>
<body>
    <!-- Main Heading -->
    <h1>Welcome to My First Web Page</h1>
    
    <!-- Paragraph -->
    <p>Hello! My name is Pranshi Verma. I am learning Web Development and this is my very first web page using HTML.</p>
    
    <!-- Hyperlink -->
    <p>Visit my favorite website: 
        <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
    </p>
    
    <!-- Image with alt text -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/Wikipedia-logo.png/640px-Wikipedia-logo.png" 
         alt="Wikipedia Logo" width="200">
</body>
</html>
